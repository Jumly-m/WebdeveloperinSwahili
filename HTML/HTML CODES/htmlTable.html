<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tables</title>
</head>
<body>
    <!-- !!!: table bila table border -->
    <table>
      <thead>
         <tr>
            <th>FirstName</th>
            <th>Last Name</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>Julius</td>
            <td>Jumly</td>
         </tr>
         <tr>
            <td>Mathias</td>
            <td>Pascal</td>
         </tr>
         <tr>

      </tbody>

    </table>

    <!-- !!!: table yenye table border ambayo ni dobled border -->
    <h1> Table yenye border mbili</h1>
    <table style="border: 1px solid red;">
        <thead>
           <tr>
               <th style="border: 1px solid gray;">First Name</th>
               <th style="border: 1px solid gray;">Last Name</th>
               <th style="border: 1px solid gray;">Age</th>
           </tr>
        </thead>
        <tbody>
           <tr>
               <td style="border: 1px solid gray;">Juan</td>
               <td style="border: 1px solid gray;"> Dela Cruz</td>
               <td style="border: 1px solid gray;"> 18 years</td>
           </tr>
        </tbody>
        
   </table>

   <!-- !!!: table yenye border ya mstari mmoja -->
   <h1> Table yenye border moja</h1>
   <table style="border: 1px solid gray;border-collapse: collapse;">
    <thead>
       <tr>
           <th style="border: 1px solid gray;border-collapse: collapse;">First Name</th>
           <th style="border: 1px solid gray; border-collapse: collapse;">Last Name</th>
       </tr>
    </thead>
    <tbody>
       <tr>
           <td style="border: 1px solid gray;border-collapse: collapse;">Juan</td>
           <td style="border: 1px solid gray;border-collapse: collapse;"> Dela Cruz</td>
       </tr>
    </tbody>
    <tfoot>
       <td style="border: 1px solid gray;border-collapse: collapse;">Footer</td>
       <td style="border: 1px solid gray;border-collapse: collapse;">Footer</td>
    </tfoot>
</table>

<h1> Table yenye style ya rangi </h1>
<!--hapa tutatumia style attribute na tutatumia background color kwenye table th na table td-->
<table style="border-collapse: collapse;">
    <thead>
       <tr>
           <th style="border: 1px solid white;border-collapse: collapse;  background-color: #96D4D4;">First Name</th>
           <th style="border: 1px solid white; border-collapse: collapse;  background-color: #96D4D4;">Last Name</th>
       </tr>
    </thead>
    <tbody>
       <tr>
           <td style="border: 1px solid white;border-collapse: collapse;  background-color: #96D4D4;">Juan</td>
           <td style="border: 1px solid white;border-collapse: collapse;  background-color: #96D4D4;"> Dela Cruz</td>
       </tr>
    </tbody>
    <tfoot>
       <td style="border: 1px solid white;border-collapse: collapse;  background-color: #96D4D4;">Footer</td>
       <td style="border: 1px solid white;border-collapse: collapse;  background-color: #96D4D4;">Footer</td>
    </tfoot>
</table>
</body>
</html>
