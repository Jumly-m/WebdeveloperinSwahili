







<!DOCTYPE html> <!-- Defines the document type and version of HTML -->

<html>
<head> <!-- Contains meta-information about the HTML document -->   
    <title> <!-- Defines the title of the HTML document --> </title>
    <meta> <!-- Provides metadata about the HTML document --> </meta>
</head>

<body> <!-- Contains the content of the HTML document -->
    <h1> to <h6> <!-- Define heading levels (1 being the highest) -->
    <p> <!-- Defines a paragraph -->Aya
        
    <a> <!-- Defines a hyperlink -->
    <img> <!-- Embeds an image -->
    <ul> <!-- Defines an unordered list -->
        <li> <!-- Defines a list item in an unordered list --></li>
    </ul>
    <ol> <!-- Defines an ordered list -->
        <li> <!-- Defines a list item in an ordered list -->
    </ol>
    <br> <!-- Inserts a line break -->
    <hr> <!-- Defines a horizontal rule -->
    <strong> or <b> <!-- Defines strong text -->
    <em> or <i> <!-- Defines emphasized text -->
    <u> <!-- Defines underlined text -->
    <blockquote> <!-- Defines a block of text that is a quotation -->
    <code> <!-- Defines a piece of code -->
    <pre> <!-- Defines preformatted text -->
    <span> <!-- Defines a section in a document -->
    <div> <!-- Defines a division or a section in an HTML document -->
        
    <table> <!-- Defines a table -->
        <tr> <!-- Defines a table row -->
            <th> <!-- Defines a table header cell -->
            <td> <!-- Defines a table data cell -->
        </tr>
    </table>

    <form> <!-- Defines an HTML form -->
        <input> <!-- Defines an input field -->
        <button> <!-- Defines a clickable button -->
        <select> <!-- Defines a dropdown list -->
            <option> <!-- Defines an option in a dropdown list -->
        </select>
        <textarea> <!-- Defines a multiline text input control -->
    </form>

    <iframe> <!-- Embeds an inline frame -->
    <audio> <!-- Embeds audio content -->
    <video> <!-- Embeds video content -->
</body>
</html>
