<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PARAGRAPH</title>
</head>
<body>
    <h1>This is heading 1</h1>
<p>This is some text.</p>
<hr><!-- hii ni horizontal rule ambayo huchora 
wa ulalo kutenganisha paragraph ya kwanza na ya pili
-->

<h2>This is heading 2</h2>
<p>This is some other text.</p>
<hr>

<h2>This is heading 2</h2>
<p>This is some other text.</p>


<!-- !!!: Line break  kwenye hii paragraph 
Tutakuwa na mistari mitatu badala ya mmoja 
kama ilivyo kawaida kwenye paragraph
-->

<p>This is<br>a paragraph<br>with line breaks.</p>

<!-- Bila line break -->
<p>This is a paragraph with line breaks.</p>

</body>
</html>
